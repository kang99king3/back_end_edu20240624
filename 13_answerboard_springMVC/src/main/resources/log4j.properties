# ===============================
# Log4j Configuration (properties \uBC29\uC2DD)
# ===============================

# 콘솔에 로그 출력
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p: %c - %m:%d{yyyy MMM dd HH:mm:ss, SSS}%n

# 날짜별 로그 파일 생성
log4j.appender.rollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.rollingFile.File=${user.dir}/src/main/resources/log/log.log
log4j.appender.rollingFile.Append=true
log4j.appender.rollingFile.DatePattern='.'yyyy-MM-dd
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=%-5p: %c - %m:%d{yyyy MMM dd HH:mm:ss, SSS}%n

# 패키지별 로그 레벨 설정
log4j.logger.com.hk.board=debug
log4j.logger.org.springframework.core=info
log4j.logger.org.springframework.beans=info
log4j.logger.org.springframework.context=info
log4j.logger.org.springframework.web=info

# 루트 로거 설정: 콘솔과 파일 동시에 사용한다면 같이 설정하면 됨
# TRACE > DEBUG > INFO > WARN > ERROR > FATAL
log4j.rootLogger=debug, console, rollingFile
