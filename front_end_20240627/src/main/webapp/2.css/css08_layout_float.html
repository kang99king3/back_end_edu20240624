<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css08_layout_float.html</title>
<style type="text/css">
	*{margin:0px;}
	#box1,#box2,#box3,#box4,#box5,#box6{
		width: 200px;
		height: 100px;
		background-color: blue;
		color:white;
		margin: 5px;
	}
	#box1{
		float:left;
	}
	#box2{
		float:right;
		height: 150px;
	}
	#box3{
 		clear:both; 
		width:490px;
	}
	
	#container1{
		border:1px solid black; 
		width:500px; 
/*  		height:300px; */
 	} 
 	
 	#container2{
		border:1px solid black; 
		width:630px; 
 		height:200px;
 		/*부모요소에 적용 float 해제방법*/
		/*overflow: auto; */
 	} 
 	/* float 해제방법 : 가상에 요소를 선택해서 clear 적용*/
 	#container2:after{
 		content: " ";
 		display: block;
/*  		clear:both; */
 	}
 	#box4{
 		float:left;
 	}
 	#box5{
 		float:left;
 	}
 	#box6{
 		float:right;
 	}
 	
 	/* -------------- */
 	.layout1{
 		width:1000px;
 		border:1px solid red;
 	}
 	.box1,.box2,.box3,.box4{
 		margin:10px;
 	}

 	.box1,.box4{
 		width:978px;
 		height:80px;
 		border:1px solid gray  ;
 	}
 	.box2, .box3{
 		width:474px;
 		height:400px;
 		border:1px solid gray;
 	}
 	.box2{
 		float:left;
 	}
 	.box3{
 		float:right;
 	}
 	.box4{
 		clear:both;
 	}
 	
/*  	layout2 */
 	.layout2{
 		width:1000px;
 		border:1px solid red;
 	}
 	
 	.box5,.box6,.box7,.box8,.box9{
 		margin:10px;
 	}
 	
 	.box5,.box7{
 		border:1px solid gray;
 		width:978px;
 		height:80px;
 	}
 	.box6{
 		border:1px solid gray;
 		width:978px;
 		
 	}
 	.box6:after{
 		content:"";
 		display: block;
 		clear:both;
 	}
 	.box8,.box9{
 		width:466px;
 		border:1px solid gray;
 		height:400px;
 		float:left;
 	}
 	
 	
</style>
</head>
<body>
<h1>레이아웃</h1>
<div id="container1">
	<div id="box1">box1</div>
	<div id="box2">box2</div>
<!-- 	<div id="box3">box3</div> -->
</div>
<div id="container2">
	<div id="box4">box4
		<p>구성내용 작성</p>
	</div>
	<div id="box5">box5</div>
	<div id="box6">box6</div>
</div>
<hr/>
<div class="layout1">
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
	<div class="box4">box4</div>
</div>
<div class="layout2">
	<div class="box5">box5</div>
	<div class="box6">
		<div class="box8">box8</div>
		<div class="box9">box9</div>	
	</div>
	<div class="box7">box7</div>
</div>
</body>
</html>
