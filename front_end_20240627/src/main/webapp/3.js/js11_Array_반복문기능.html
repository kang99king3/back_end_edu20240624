<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js11_Array_반복문기능.html</title>
<script type="text/javascript">
	let array=[1,2,3,4,5];
	//일반 for문: 전통적인 반복문
	//           큰 규모의 배열을 실행할때 성능이 좋을 수 있다.
	//           break,continue, 조건문 등 제어가 필요한 경우
	for (var i = 0; i < array.length; i++) {
		if(array[i]>3){
			break;
		}
		console.log(array[i]);
	}
	//forEach문: ES5 2009 부터 추가된 반복문
	//           코드를 간결하게 만들어 주고, 변수를 잘못 선언하는 등의 실수 확률을 줄일 수 있다.
	//          for문을 사용할 이유가 없다면 forEach문을 사용하자...
	//                 인자값:(item:배열의 값받는 변수, 배열의 인덱스,해당 배열)
	array.forEach(function(item,index,arr){ // 파라미터 생략가능
		console.log(`${index} : ${item}`);
	});// JS: method(function(){}) 패턴
	
	//array.map(callback(item,index,arr){return item;})
	//해당배열을 순회하면서 새로운 배열로 반환한다.
	let array2=array.map((item)=>{
		var newVal=item+1;
		return newVal;//새로운 값을 리턴하면 map이 알아서 배열로 만들어서 반환한다.
	});
	console.log(array2);
	
	//filter(callback(item,index,arr){return true;})
	//콜백함수는 true/false를 반환하도록 하며, true일 경우의 값들만 새로운 배열로 반환한다.
	let array3=array.filter((item)=>{
		return item%2===0;// 2로 나누어 떨어지는 숫자만 배열로 만든다.
	});
	console.log(array3);
	
	//array.reduce(callback(합계를 저장하는 변수,item){},초기값)
	//배열의 값의 총합을 리턴함
	//초기값을 설정하지 않는 경우는 배열의 첫번째 값이 초기값이 되고,
	//배열의 두번째값이 다음값이 됨
	let array4=array.reduce((a,c)=>{
		return a+c;
	},10);
	console.log(array4);
</script>
</head>
<body>

</body>
</html>
