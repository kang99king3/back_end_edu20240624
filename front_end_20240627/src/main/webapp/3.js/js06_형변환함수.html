<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js06_형변환함수.html</title>
<script type="text/javascript">
	function numTest(){
		let inputVal=document.getElementById("num1");
		//concatenation이 발생: 문자열을 만나면 모두 문자열로 형변환된다. +연산자를 만났을 경우
		console.log(inputVal.value+20);
		console.log(Number(inputVal.value)+20);//문자열을 형변환하여 연산
	}
	
	function intTest(inputEle){//id속성을 통해서 요소객체를 파라미터로 전달받을 수 있다.
		console.log(typeof inputEle);
		let paramVal=parseInt(inputEle.value);// 입력값을 구해서 정수형으로 변환
		console.log(paramVal+10);
	}
	
	function floatTest(inputEle){
		let paramVal=parseFloat(inputEle.value);
		console.log(paramVal+5);
	}
</script>
</head>
<body>
<h1>1.숫자형 형변환 Number()함수</h1>
<p>문자열이 정수형태든 실수형태든 모두 숫자형으로 변환</p>
<input type="text" name="num" id="num1" value="1234"/>
<button onclick="numTest()">확인</button>

<h1>2.정수형 형변환 parseInt()함수</h1>
<p>문자열이 정수형태든 실수형태든 모두 정수형으로 변환</p>
<input type="text" name="int" id="int1" />
<button onclick="intTest(int1)">확인</button>

<h1>3.실수형 형변환 parseFloat()함수</h1>
<p>문자열이 정수형태든 실수형태든 모두 실수형으로 변환</p>
<input type="text" name="float" id="float1" />
<button onclick="floatTest(float1)">확인</button>

<h1>4.검증함수 eval()함수</h1>
<p>문자열로 된 값을 자바스크립트로 해석해서 실행시켜주는 함수</p>
<input type="text" name="evalue" id="evalue1" />
<button onclick="evalTest(evalue1)">확인</button>
<span>계산결과:</span><span id="result"></span>
<script type="text/javascript">
	function evalTest(evalEle){// evalEle 변수---> 문서에서 input 요소를 의미
// 		let inputEval=document.getElementsByName("evalue");
// 		inputEval.value;
		let evalue=eval(evalEle.value);// "var a=10; console.log(a+10);"
		console.log(evalue);
		var resultEle=document.getElementById("result");
		if(confirm("작성하신 코드가 맞나요? "+evalEle.value)){
			let result=eval(evalEle.value);
// 			document.getElementById("result").textContent=result;
			resultEle.textContent=result;
		}else{
			evalEle.value="";// 입력했던 값을 삭제하게 됨
			evalEle.focus();//선택한 요소를 포커스를 줌, 버튼이면 번트을 선택한 상태,
			                //                      입력박스이면 커서가 들어간 상태
// 			document.getElementById("result").textContent="";   
			resultEle.textContent="";
		}
	}

</script>
</body>
</html>
