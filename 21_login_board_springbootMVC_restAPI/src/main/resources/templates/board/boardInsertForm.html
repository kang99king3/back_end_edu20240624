<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">
<div id="container">
<h1>새글 작성하기</h1>
<form action="/board/boardInsert" method="post"
	  enctype="multipart/form-data" th:object="${insertBoardCommand}">
	<input type="hidden" name="id" th:value="${session.mdto.id}"/>
	<table class="table">
		<tr>
			<th>작성자[ID]</th>
			<td th:text="${session.mdto.id}"></td>
		</tr>
		<tr>
			<th>제목</th>
			<td>
				<input type="text" name="title" th:field="*{title}" 
												class="form-control"/>
				<span th:if="${#fields.hasErrors('title')}" 
					  th:errors="*{title}"></span>
			</td>
		</tr>
		<tr>
			<th>파일</th>
			<td>
				<input type="file" name="filename" multiple="multiple"
					                              class="form-control" />
			</td>
		</tr>
		<tr>
			<th>내용</th>
			<td>
				<textarea rows="10" cols="60" name="content"
				          th:field="*{content}" class="form-control"></textarea>
				<span th:if="${#fields.hasErrors('content')}" 
					  th:errors="*{content}"></span>
					  
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit" class="btn">등록</button>
				<button type="button" class="btn"
				 th:onclick="|location.href='@{/board/boardList}'|">목록</button>
			</td>
		</tr>
	</table>
</form>
</div>
</div>
</body>
</html>
